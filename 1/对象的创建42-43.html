<script>
    //创建对象实例的三种方法：
    //1,
    function dining(money, total, peoples) {
        this.money = money;
        this.total = total;
        this.peoples = peoples;
        this.add = function () {
            return peoples + 1
        }
        this.delet = function () {
            return peoples - 1
        }
    }
    let NewDining = new dining(1000, 20, 3);
    console.log(NewDining["money"])
    console.log(NewDining["total"])
    console.log(NewDining["peoples"])
    console.log(NewDining.add())

//2,
    let NewDining1= new Object();
    NewDining1.money = 1000;
    NewDining1.total = 20;
    NewDining1.peoples = 3;
    NewDining1.add = function () {
        return NewDining1.peoples + 1
    }
    NewDining1.delet = function () {
        return NewDining1.peoples - 1
    }
    console.log(NewDining1["money"])
    console.log(NewDining1["total"])
    console.log(NewDining1["peoples"])
    console.log(NewDining1.add())

//3
 let NewDining2 = Object.create(NewDining1);
 console.log(NewDining2["money"])
    console.log(NewDining2["total"])
    console.log(NewDining2["peoples"])
    console.log(NewDining2.add())

</script>
