<label>请输入北京今天空气质量：<input id="aqi-input" value="" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script>
  window.onload=function () {
    let val = '';

    document.getElementById("aqi-input").onchange=function (e) {
      val=e.target.value;
    }
    document.getElementById("button").onclick = function () {
      console.log("ddd",val)
      document.getElementById("aqi-display").innerHTML=val;
    }
  }
