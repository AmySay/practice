<script>

  window.onload = function () {

      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];
    let rank=["一","二","三","四","五","六"];

  let data=aqiData.sort((a,b)=>b[1]-a[1])
    console.log(aqiData)
  let list= data.filter((item, index) => item[1]>60);
      for (let i=0; i<list.length; i++) {

      }
