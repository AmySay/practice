<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name=a onsubmit="return test()">
    <textarea name="b" cols="40" rows="6" ></textarea>
    <br />
    <input type="submit" name="Submit" value="check">
</form>
<p id="res"></p>
</body>
<script>
  let res=document.getElementById("res");
  document.a.onchange=function(){
    res.innerText=test()
  }

    function test() {
      let inner=document.a.b.value;
      let len=inner.length;
      if(len>=4 && len<16 || len>4 && len<=16){
        return true
      }else{
        alert("请输入4-16个字符")
        document.a.b.focus()
        return false
      }

    }
</script>
</html>
