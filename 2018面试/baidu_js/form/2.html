<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input {
        outline: none;
    }

    span {
        font-size: 12px;
        color: orangered;
    }

</style>
<body>
<form name=a onsubmit="return test()">
    <div id="b">
        <input name="b" type="text" placeholder="请输入手机号"/>
        <span id="b_res"></span>
    </div>
    <br/>
    <div id="c">
        <input name="c" type="text" placeholder="请输入邮箱"/>
        <span id="c_res"></span>
    </div>
    <br/>
    <input type="submit" name="Submit" value="提交">
</form>
<div id="get"></div>
</body>
<script>
  let iptB = document.a.b;
  let iptC = document.a.c;
  let get = document.getElementById("get");
  iptB.addEventListener("blur", rulers1)
  iptC.addEventListener("blur", rulers2)

  // 判断是否是邮箱
  function isMail(mail) {
    return /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(mail);
  }

  // 判断是否是手机号
  function isMobile(mobile) {
    return /^((1[3,5,7,8][0-9])|(14[5,7])|(17[0,6,7,8])|(19[7]))\d{8}$/.test(mobile);
  }

  function rulers1() {
    let vaiB = document.a.b.value;
    let b_res = document.getElementById("b_res");
    console.log(vaiB)
    if (vaiB.length < 0 || !isMobile(vaiB)) {
      b_res.innerText = "请输入正确的手机号";
      iptB.style.borderColor = "red";
      return false
    } else {
      iptB.style.borderColor = "green";
      return true
    }
  }

  function rulers2() {
    let vaiC = document.a.c.value;
    let c_res = document.getElementById("c_res");
    if (vaiC.length < 0 || !isMail(vaiC)) {
      c_res.innerText = "请输入有效的邮箱";
      iptC.style.borderColor = "red";
      return false
    } else {
      iptC.style.borderColor = "green";
      return true
    }
  }

  function test() {
    rulers1() && rulers2() ? alert("提交成功") : alert("提交失败")
  }


let  name="wamgn";

    name : 'Chris',
    greeting: function() {
      alert('Hi! I\'m ' + name + '.');
    }
  }
  Person1.greeting() //wamgn
</script>
</html>
