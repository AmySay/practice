<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input {
        outline: none;
    }

    span {
        font-size: 12px;
        color: orangered;
    }

    #b_ruls, #c_ruls {
        display: none;
    }

</style>
<body>
<form name=a onsubmit="return test()">
    <div id="b">
        <input name="b" type="text" placeholder="请输入手机号"/>
        <span id="b_res"></span>
        <div id="b_ruls">必填，请输入手机号</div>
    </div>
    <br/>
    <div id="c">
        <input name="c" type="text" placeholder="请输入邮箱"/>
        <span id="c_res"></span>
        <div id="c_ruls">必填，请输入邮箱</div>
    </div>
    <br/>
    <input type="submit" name="Submit" value="提交">
</form>
<div id="get"></div>
</body>
<script>
  let iptB = document.a.b;
  let iptC = document.a.c;
  let get = document.getElementById("get");
  let rulers = {
    ipt: '',
    rulers1: function (element) {
      let vaiB = [
        document.a.b.value,
        document.getElementById("b_res"),
        document.a.b
      ];
      let vaiC = [
        document.a.c.value,
        document.getElementById("c_res"),
        document.a.c
      ];
      let ele = element == "vaiB" ? vaiB : vaiC;
      if (ele[0].length < 0 || element == "vaiB" ? !isMobile(ele[0]) : !isMail(vaiC)) {
        ele[1].innerText = element == "vaiB" ? "请输入正确的手机号" : "请输入有效的邮箱";
        ele[2].style.borderColor = "red";
        return false
      } else {
        ele[2].style.borderColor = "green";
        ele[1].innerText = '';
        ipt.style.display = "none";
        return true
      }
    },
    rulers_b: function (idName) {
      let ipt = document.getElementById(`${idName}`);
      this.ipt = ipt;
      ipt.style.display = "block"
    }
  }
  iptB.addEventListener("blur", rulers.rulers1.bind(this, "vaiB"))
  iptB.addEventListener("focus", rulers.rulers_b.bind(this, "b_ruls"))
  iptC.addEventListener("blur", rulers.rulers1.bind(this, "vaiC"))
  iptC.addEventListener("focus", rulers.rulers_b.bind(this, "c_ruls"))

  // 判断是否是邮箱
  function isMail(mail) {
    return /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(mail);
  }

  // 判断是否是手机号
  function isMobile(mobile) {
    return /^((1[3,5,7,8][0-9])|(14[5,7])|(17[0,6,7,8])|(19[7]))\d{8}$/.test(mobile);
  }

  function test() {
    rulers.rulers_b("b_ruls") && rulers.rulers_b("b_ruls") ? alert("提交成功") : alert("提交失败")
  }


  let name = "wamgn";

  var Person1 = {
    name: 'Chris',
    greeting: function () {
      alert('Hi! I\'m ' + name + '.');
    }
  }
  Person1.greeting() //wamgn
</script>
</html>
